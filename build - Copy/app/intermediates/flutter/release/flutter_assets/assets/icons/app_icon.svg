<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7e34;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Islamic Geometric Pattern -->
  <g transform="translate(256,256)" opacity="0.1">
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <circle r="180"/>
      <circle r="140"/>
      <circle r="100"/>
      <circle r="60"/>
      <!-- 8-pointed star pattern -->
      <g>
        <path d="M 0,-160 L 20,-20 L 160,0 L 20,20 L 0,160 L -20,20 L -160,0 L -20,-20 Z"/>
        <path d="M 113,-113 L 20,-20 L 113,113 L 20,20 L -113,113 L -20,20 L -113,-113 L -20,-20 Z"/>
      </g>
    </g>
  </g>
  
  <!-- Mosque Silhouette -->
  <g transform="translate(256,320)" fill="#ffffff" filter="url(#shadow)">
    <!-- Main dome -->
    <ellipse cx="0" cy="-40" rx="60" ry="35"/>
    <!-- Main building -->
    <rect x="-50" y="-40" width="100" height="80" rx="5"/>
    <!-- Side domes -->
    <ellipse cx="-70" cy="-25" rx="25" ry="15"/>
    <ellipse cx="70" cy="-25" rx="25" ry="15"/>
    <!-- Side buildings -->
    <rect x="-85" y="-25" width="30" height="65" rx="3"/>
    <rect x="55" y="-25" width="30" height="65" rx="3"/>
    <!-- Minarets -->
    <rect x="-95" y="-60" width="8" height="100" rx="4"/>
    <rect x="87" y="-60" width="8" height="100" rx="4"/>
    <!-- Minaret tops -->
    <ellipse cx="-91" cy="-60" rx="6" ry="8"/>
    <ellipse cx="91" cy="-60" rx="6" ry="8"/>
    <!-- Central minaret -->
    <rect x="-4" y="-80" width="8" height="40" rx="4"/>
    <ellipse cx="0" cy="-80" rx="6" ry="8"/>
  </g>
  
  <!-- Crescent Moon -->
  <g transform="translate(180,120)" fill="url(#moonGradient)" filter="url(#shadow)">
    <path d="M 0,0 A 25,25 0 1,1 0,50 A 20,20 0 1,0 0,0 Z"/>
    <!-- Star -->
    <g transform="translate(35,15)" fill="url(#moonGradient)">
      <path d="M 0,-8 L 2,2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,2 Z"/>
    </g>
  </g>
  
  <!-- Arabic Text: بسم الله (Bismillah) -->
  <g transform="translate(256,180)" fill="#ffffff" filter="url(#shadow)">
    <text x="0" y="0" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" direction="rtl">
      بسم الله
    </text>
  </g>
  
  <!-- App Name -->
  <g transform="translate(256,420)" fill="#ffffff" filter="url(#shadow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
      FGIslamic Prayer
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.9">
      Your Companion for Daily Prayers
    </text>
  </g>
  
  <!-- Decorative Border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <circle cx="256" cy="256" r="250" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
</svg>